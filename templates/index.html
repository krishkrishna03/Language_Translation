<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light Alice Blue background */
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #f8f9fa; /* Light gray background for header/footer */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #dee2e6;
        }
        .footer {
            border-top: 2px solid #dee2e6;
            margin-top: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .header h1 {
            color: #007bff; /* Bootstrap primary color */
            margin: 0;
        }
        .header h2 {
            color: #6c757d; /* Bootstrap secondary color */
            margin: 0;
            font-weight: 400;
        }
        .container {
            margin-top: 30px;
        }
        .translator {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        textarea.form-control {
            resize: vertical;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #007bff; /* Bootstrap primary color */
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade of primary color */
            border-color: #004085;
        }
        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }
        @media (max-width: 768px) {
            .translator {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Language Translation System</h1>
   
    </div>

    <div class="container translator">
        <form method="post">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea class="form-control" id="text" name="text" rows="6">{{ request.form.get('text') }}</textarea>
            </div>
            <div class="form-group">
                <label for="src_lang">Input Language</label>
                <select class="form-control" id="src_lang" name="src_lang">
                    <option value="" disabled selected>Choose input language</option>
                    {% for lang in languages %}
                        <option value="{{ lang }}">{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="dest_lang">Output Language</label>
                <select class="form-control" id="dest_lang" name="dest_lang">
                    <option value="" disabled selected>Choose output language</option>
                    {% for lang in languages %}
                        <option value="{{ lang }}">{{ lang }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>

        <div class="form-group mt-4">
            <label for="output">Output</label>
            <textarea class="form-control" id="output" rows="6" readonly>{{ translated_text }}</textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
